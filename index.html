<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/63b5a18384.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./dist/main.js" defer></script>
    <link rel="stylesheet" href="src/style.css">
    <title>🍅 뽀모도로</title>
  </head>
  <body>
    <div id="contanier">
      <div id="contanier-contents" >
        <div><h2 id="open-set">⚙️</h2></div>
        <div>
          <h1 id="timer">25 분 00 초</h1>
          <button id="start-btn" class="">시작</button>
          <button id="pause-btn" class="hidden">일시정지</button>
          <button id="cancel-btn" class="hidden">리셋</button>
        </div>
      </div>  
    </div>
    
    <div class="setting hidden">
      <div class="settings-background"></div>
      <div class="settings-contents">
        <div class="part">
          <label for="timer-min">집중시간(분): </label>
          <input id="timer-min" type="number" max="60" min="1" value="25" />
          <label for="break-min">휴식시간(분):</label>
          <input id="break-min" type="number" max="60" min="1" value="5" />
          <button id="submit-min">적용</button>
        </div >
        <div class=part>
          <span>알람 소리</span>
          <label for="sound-btn" >
            <input type="checkbox" id="sound-btn" checked>
            <span class="check" />
          </input>
          </label>
        </div>
        <div class=part>
          <span>시간 자동 넘기기</span>
          <label for="auto-time" >
            <input type="checkbox" id="auto-time">
            <span class="check" />
          </input>
          </label>
        </div>
        <div class=part>
          <span>다크모드</span>
          <label for="dark" >
            <input type="checkbox" name="dark" id="dark">
            <span class="check" />
          </input>
          </label>
        </div>
        
        
        <div><button id="close-set">닫기</button></div>
      </div>
    </div>
  </body>
</html>
