<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/63b5a18384.js"
      crossorigin="anonymous"
    ></script>
    <script src="dist/main.js" defer></script>
    <!-- <script src="src/index.js" defer></script> -->
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>뽀모도로</title>
  </head>
  <body>
    <div id=root></div>
    <div id="contanier">
      <div id="title"><h1>뽀모도로</h1></div>
      <div id="descript"><p>25분 집중하고 5분 휴식</p></div>
      <div>
        <h3 id="timer">타이머</h3>
        <button id="start-btn" class="">시작</button>
        <button id="pause-btn" class="hidden">일시정지</button>
        <button id="cancel-btn" class="">리셋</button>
      </div>
    </div>
    <div id="settings">
      <div>
        <label for="timer-min">집중시간(분): </label>
        <input id="timer-min" type="number" max="60" min="1" value="25" />
      </div>
      <div>
        <label for="break-min">휴식시간(분):</label>
        <input id="break-min" type="number" max="60" min="1" value="5" />
      </div>
      <div>
        <button id="submit-min">적용</button>
      </div>
      <div>
        <label for="sound-btn">알람소리</label>
        <input type="checkbox" id="sound-btn" checked></input>
      </div>
      <div>
        <label for="auto-time">시간 자동 넘기기</label>
        <input type="checkbox" id="auto-time"></input>
      </div>
      <div>
        <label for="dark">다크모드</label>
        <input type="checkbox" name="dark" id="dark"></input>
      </div>
    </div>
  </body>
</html>
