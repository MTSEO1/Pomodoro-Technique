<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/63b5a18384.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css">
    <title>🍅 뽀모도로</title>
  </head>
  <body>
    <div id=root></div>
    <div id="contanier">
      <div id="title"><h1>뽀모도로</h1></div>
      <div id="descript"><p>25분 집중하고 5분 휴식</p></div>
      <div>
        <h3 id="timer">타이머</h3>
        <button id="start-btn" class="">시작</button>
        <button id="pause-btn" class="hidden">일시정지</button>
        <button id="cancel-btn" class="">리셋</button>
      </div>
    </div>
    <div><button id="open-set" >⚙️</button></div>
    <div class="setting hidden">
      <div class="settings-background"></div>
      <div class="settings-contents">
        <div>
          <label for="timer-min">집중시간(분): </label>
          <input id="timer-min" type="number" max="60" min="1" value="25" />
        </div>
        <div>
          <label for="break-min">휴식시간(분):</label>
          <input id="break-min" type="number" max="60" min="1" value="5" />
        </div>
        <div>
          <button id="submit-min">적용</button>
        </div>
        <div>
          <label for="sound-btn" >알람 소리
            <input type="checkbox" id="sound-btn" checked>
            <span class="check" />
          </input>
          </label>
        </div>
        <div>
          <label for="auto-time" >시간 자동 넘기기
            <input type="checkbox" id="auto-time">
            <span class="check" />
          </input>
          </label>
        </div>
        <div>
          <label for="dark" >
            다크모드
            <input type="checkbox" name="dark" id="dark">
            <span class="check" />
          </input>
          </label>
        </div>
        <div><button id="close-set">닫기</button></div>
      </div>
    </div>
  </body>
</html>
