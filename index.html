<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/63b5a18384.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./dist/main.js" defer></script>
    <link rel="stylesheet" href="src/style.css">
    <title>üçÖ ÎΩÄÎ™®ÎèÑÎ°ú</title>
  </head>
  <body>
    <div id="contanier">
      <div id="contanier-contents" >
        <div><h2 id="counter"></h2></div>
        <div><h2 id="open-set">‚öôÔ∏è</h2></div>
        <div>
          <h1 id="timer">25 : 00</h1>
          <button id="start-btn" class="">START</button>
          <button id="pause-btn" class="hidden">PAUSE</button>
          <button id="cancel-btn" class="hidden">RESET</button>
        </div>
      </div>  
    </div>
    
    <div class="setting hidden">
      <div class="settings-background"></div>
      <div class="settings-contents">
        <div class="part">
          <label for="timer-min">Pomodoro Time:(min) </label>
          <input id="timer-min" type="number" max="60" min="1" value="25" />
          <label for="break-min">Break Time:(min) </label>
          <input id="break-min" type="number" max="60" min="1" value="5" />
          <button id="submit-min">Apply</button>
        </div >
        <div class=part>
          <span>Alarm Sound</span>
          <label for="sound-btn" >
            <input type="checkbox" id="sound-btn" checked>
            <span class="check" />
          </input>
          </label>
        </div>
        <div class=part>
          <span>Auto turn Timer over </span>
          <label for="auto-time" >
            <input type="checkbox" id="auto-time">
            <span class="check" />
          </input>
          </label>
        </div>
        <div class=part>
          <span>Dark Mode</span>
          <label for="dark" >
            <input type="checkbox" name="dark" id="dark">
            <span class="check" />
          </input>
          </label>
        </div>
        
        
        <div><button id="close-set">Close</button></div>
      </div>
    </div>
  </body>
</html>
